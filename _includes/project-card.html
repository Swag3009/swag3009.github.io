<div class="project-card">
  <a href="https://github.com">
    <div class="project-image">
      <img src="{{ site.cloudinary_url }}{{ include.image }}" alt="{{ include.title }}">
    </div>
  </a>
  <div class="project-content">
    <h3 class="project-title">{{ include.title }}</h3>
    <div class="project-tags">
      {% assign tag_list = include.tags | split: "," %} {% for tag in tag_list
      %}
      <span class="post-tag">{{ tag | strip }}</span>
      {% endfor %}
    </div>
    <div class="project-links">
      {% if include.github_url %}
      <a href="{{ include.github_url }}" target="_blank" rel="noopener noreferrer" title="GitHub">
        <i class="fa-brands fa-github"></i>GitHub
      </a>
      {% endif %} {% if include.hosted_url %}
      <a href="{{ include.hosted_url }}" target="_blank" rel="noopener noreferrer" title="Live Demo">
        <i class="fas fa-external-link-alt"></i>Demo
      </a>
      {% endif %}
    </div>
  </div>
</div>
